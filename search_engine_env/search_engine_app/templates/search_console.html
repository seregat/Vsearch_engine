<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/bootstrap-fileinput-master/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
        <script src="static/bootstrap-fileinput-master/js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
        <script src="static/bootstrap-fileinput-master/js/plugins/sortable.min.js" type="text/javascript"></script>
        <script src="static/bootstrap-fileinput-master/js/plugins/purify.min.js" type="text/javascript"></script>
        <script src="static/bootstrap-fileinput-master/js/fileinput.min.js"></script>
        <script src="static/bootstrap-fileinput-master/themes/fa/fa.js"></script>
        <script src="static/bootstrap-fileinput-master/js/locales/LANG.js"></script>
        <script src="/static/main.js"></script>
        <link href="/static/main.css" rel="stylesheet" type="text/css">
        <title>Search Console</title>
    </head>
    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <form id = "navbar-header" action="" method="post" enctype="multipart/form-data" class="main-nav-bar-header">
                        <label class="control-label">Select File With Search Lines</label>
                        <input id="input-id" type="file" class="file" data-preview-file-type="text" name="file" >
                </form>
            </div>
        </div>
    </nav>
    <div class="main-container">
       {% if wrong_file_type_message %}
           <div class="container">
                  <div class="alert alert-warning fade in">
                      <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
                      <strong>Attention.</strong> {{ wrong_file_type_message }}
                  </div>
           </div>
       {% endif %}
       {% if unexpected_error %}
           <div class="container">
                  <div class="alert alert-danger fade in">
                      <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
                      <strong>{{ unexpected_error }}</strong>
                  </div>
           </div>
       {% endif %}
       {% if good_reponse or wrong_responses or wrong_queries%}
           {% include 'search_response.html' %}
       {% endif %}
    </div>
    </body>
</html>
